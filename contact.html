<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script type="text/javascript">
  function myform()
  {
    var fname = document.getElementById("fname").value;
    var lname = document.getElementById("lname").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var gender = document.getElementById("gender").value;
    var message = document.getElementById("message").value;
  
    document.writeln("Your Form Has Been Submitted:<br> <br>" +"First name:"+ fname +"<br>");
    document.writeln( "Last name:"+ lname +"<br>");
    document.writeln("Email:" + email +"<br>");
    document.writeln("Phone:" + phone +"<br>");
    document.writeln("Gender:"+ gender +"<br>");
    document.writeln("Message:"+ message +"<br>");
  }
    </script>
    <link rel="stylesheet" href="Styling.css">

</head>
<body>
  
    <h1><header> <u>Contact Form</u></header></h1>
  

 <!-- Navigation -->
<nav class="navigations">
<a href="index.html" target="_blank" class="home-button">Home</a> &nbsp;
<a href="about.html" target="_blank" class="about-button">About</a>&nbsp;
<a href="skills.html" target="_blank" class="skills-button">Skills</a>&nbsp;
<a href="contact.html" target="_blank" class="contact-button">Contact</a>&nbsp;
</nav>

<form onsubmit="myform()">
  <div class="container">
  <h3 class="form-heading">GET IN TOUCH</h3>
  <input type="text" id="fname" placeholder="*First Name" required><br>
  <input type="text" id="lname" placeholder="*Last Name" required><br>
  <input type="email" id="email" placeholder="*Email ID" required><br>
  <input type="text" id="phone" placeholder="*Phone no." required><br>
  Gender<select name="gender" id="gender">
    <option value="male">male</option>
    <option value="female">female</option>
    <option value="others">others</option>
  </select>
  <input class="message" type="text" id="message" placeholder="What can I do?"><br>
  <button class="submit" type="submit">SUBMIT</button>
</div>
</form>

</body>

</html>
